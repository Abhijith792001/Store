<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .history {
            font-size: 0.9em;
            color: #6c757d;
        }
        #noProducts, #noRequests {
            font-size: 1.2em;
            color: #6c757d;
        }
        table th, table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Asset Management</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="text-danger mt-3" style="display:none;">Invalid credentials!</div>
        </div>

        <!-- Main Content for Logged-In Users -->
        <div id="mainContent" style="display:none;">
            <div class="d-flex justify-content-between">
                <h4>Manage Assets</h4>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
            <div id="addProductButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">Add New Product</button>
            </div>

            <!-- Search Bar -->
            <div class="mb-4 d-flex">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products by Asset No, Name, or Model" oninput="searchProducts()">
                <button id="searchBtn" class="btn btn-secondary ms-2" onclick="searchProducts()">Search</button>
            </div>

            <!-- Button to View New Requests (Role 3 only) -->
            <div id="newRequestButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#handoverRequestModal">View New Requests</button>
            </div>

            <!-- Product List Table -->
            <h2 class="h4">Products</h2>
            <table id="productTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Asset No</th>
                        <th>Product Model</th>
                        <th>Product Name</th>
                        <th>Asset Status</th>
                        <th>Cost</th>
                        <th>Handover Request</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
            <div id="noProducts" style="display:none;">No products available.</div>
        </div>

        <!-- Modal for Adding New Product -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" id="productName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="assetNo" class="form-label">Asset No</label>
                                <input type="text" id="assetNo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="serialNo" class="form-label">Serial No</label>
                                <input type="text" id="serialNo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="productModel" class="form-label">Product Model</label>
                                <input type="text" id="productModel" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="manufacturer" class="form-label">Manufacturer</label>
                                <input type="text" id="manufacturer" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Product Category</label>
                                <input type="text" id="productCategory" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="poNo" class="form-label">PO No</label>
                                <input type="text" id="poNo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="invoiceNo" class="form-label">Invoice No</label>
                                <input type="text" id="invoiceNo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="vendorName" class="form-label">Vendor Name</label>
                                <input type="text" id="vendorName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cost" class="form-label">Cost</label>
                                <input type="number" id="cost" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="deliveryDate" class="form-label">Delivery Date</label>
                                <input type="date" id="deliveryDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="warranty" class="form-label">Warranty</label>
                                <input type="text" id="warranty" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="submittedBy" class="form-label">Submitted By</label>
                                <input type="text" id="submittedBy" class="form-control" value="" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Asset Status</label>
                                <select id="status" class="form-select" required>
                                    <option value="Waiting for Store Enrol">Waiting for Store Enrol</option>
                                    <option value="In Use">In Use</option>
                                    <option value="In Store">In Store</option>
                                    <option value="Scrapped">Scrapped</option>
                                    <option value="Non-functional">Non-functional</option>
                                    <option value="Transfer">Transfer</option>
                                    <option value="Missing">Missing</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Product</button>
                            <div id="addProductError" class="text-danger mt-2" style="display:none;">Please fill out all fields correctly.</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Handover Requests -->
        <div class="modal fade" id="handoverRequestModal" tabindex="-1" aria-labelledby="handoverRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="handoverRequestModalLabel">Handover Requests</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="handoverRequestList">
                            <!-- Dynamic request list -->
                        </ul>
                        <div id="noRequests" style="display:none;">No handover requests available.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock predefined users
        const predefinedUsers = [
            { username: 'admin', password: 'admin123', role: 'Super Admin' },
            { username: 'storeUser', password: 'store123', role: 'Store Operation' },
            { username: 'purchaseUser', password: 'purchase123', role: 'Purchase Operation' }
        ];

        // Initialize the products and handover requests
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let handOverRequests = JSON.parse(localStorage.getItem('handOverRequests')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = predefinedUsers.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadUserRoleFeatures(currentUser.role);
                renderProductList();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            localStorage.clear();
        });

        // Load user role features
        function loadUserRoleFeatures(role) {
            if (role === 'Super Admin' || role === 'Purchase Operation') {
                document.getElementById('addProductButton').style.display = 'block';
            }

            if (role === 'Store Operation' || role === 'Super Admin') {
                document.getElementById('newRequestButton').style.display = 'block';
            }
        }

        // Render Product List in Table Format
        function renderProductList() {
            const productTableBody = document.getElementById('productList');
            productTableBody.innerHTML = '';

            if (products.length === 0) {
                document.getElementById('noProducts').style.display = 'block';
            } else {
                document.getElementById('noProducts').style.display = 'none';
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox"></td>
                        <td>${product.assetNo}</td>
                        <td>${product.productModel}</td>
                        <td>${product.productName}</td>
                        <td>${product.status}</td>
                        <td>₹${product.cost}</td>
                        <td><button class="btn btn-warning btn-sm" style="display:${product.status === 'In Store' ? 'inline-block' : 'none'}" onclick="initiateHandoverRequest(${product.id})">Initiate Handover</button></td>
                    `;
                    productTableBody.appendChild(row);
                });
            }
        }

        // Add Product Form Submit
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value.trim();
            const assetNo = document.getElementById('assetNo').value.trim();
            const serialNo = document.getElementById('serialNo').value.trim();
            const productModel = document.getElementById('productModel').value.trim();
            const manufacturer = document.getElementById('manufacturer').value.trim();
            const productCategory = document.getElementById('productCategory').value.trim();
            const poNo = document.getElementById('poNo').value.trim();
            const invoiceNo = document.getElementById('invoiceNo').value.trim();
            const vendorName = document.getElementById('vendorName').value.trim();
            const cost = document.getElementById('cost').value.trim();
            const deliveryDate = document.getElementById('deliveryDate').value;
            const warranty = document.getElementById('warranty').value.trim();
            const submittedBy = currentUser.username;
            const status = document.getElementById('status').value;

            if (productName && assetNo && serialNo && productModel && manufacturer && productCategory && poNo && invoiceNo && vendorName && cost && deliveryDate && warranty) {
                const newProduct = {
                    id: Date.now(),
                    productName,
                    assetNo,
                    serialNo,
                    productModel,
                    manufacturer,
                    productCategory,
                    poNo,
                    invoiceNo,
                    vendorName,
                    cost,
                    deliveryDate,
                    warranty,
                    submittedBy,
                    status
                };

                products.push(newProduct);
                localStorage.setItem('products', JSON.stringify(products));
                alert('Product added successfully!');
                document.getElementById('addProductModal').querySelector('.btn-close').click();
                renderProductList();
            } else {
                document.getElementById('addProductError').style.display = 'block';
            }
        });

        // Initiate Handover Request
        function initiateHandoverRequest(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                handOverRequests.push(product);
                localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));
                alert('Handover request initiated.');
            }
        }

        // Search Products
        function searchProducts() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.assetNo.toLowerCase().includes(searchValue) ||
                product.productName.toLowerCase().includes(searchValue) ||
                product.productModel.toLowerCase().includes(searchValue)
            );
            renderFilteredProductList(filteredProducts);
        }

        // Render Filtered Product List
        function renderFilteredProductList(filteredProducts) {
            const productTableBody = document.getElementById('productList');
            productTableBody.innerHTML = '';

            if (filteredProducts.length === 0) {
                document.getElementById('noProducts').style.display = 'block';
            } else {
                document.getElementById('noProducts').style.display = 'none';
                filteredProducts.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox"></td>
                        <td>${product.assetNo}</td>
                        <td>${product.productModel}</td>
                        <td>${product.productName}</td>
                        <td>${product.status}</td>
                        <td>₹${product.cost}</td>
                        <td><button class="btn btn-warning btn-sm" style="display:${product.status === 'In Store' ? 'inline-block' : 'none'}" onclick="initiateHandoverRequest(${product.id})">Initiate Handover</button></td>
                    `;
                    productTableBody.appendChild(row);
                });
            }
        }
    </script>
</body>
</html>
