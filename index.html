<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asset Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="managementAsset.html">Add Management</a>
                    </li>
                    <li class="nav-item" id="logoutLink" style="display:none;">
                        <a class="nav-link" href="javascript:void(0)" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Asset Management</h1>

        <!-- Search & Filter Section -->
        <div class="d-flex justify-content-between">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search for assets..." onkeyup="filterProducts()">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">Filter Products</button>
        </div>

        <!-- Export CSV Button -->
        <button class="btn btn-success mt-3 btn-export" onclick="exportCSV()">Export CSV</button>

        <!-- Product List Table -->
        <h2 class="h4 mt-4">Products</h2>
        <table id="productTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Asset No</th>
                    <th>Product Model</th>
                    <th>Product Name</th>
                    <th>Asset Status</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <div id="noProducts" style="display:none;">No products available.</div>
    </div>

    <!-- Modal for Filters -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Products</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="filter-section">
                        <div>
                            <label for="statusFilter">Filter by Status</label>
                            <select id="statusFilter" class="form-control" onchange="filterProducts()">
                                <option value="">All Statuses</option>
                                <option value="Available">Available</option>
                                <option value="In Use">In Use</option>
                                <option value="In Maintenance">In Maintenance</option>
                            </select>
                        </div>
                        <div>
                            <label for="modelFilter">Filter by Model</label>
                            <select id="modelFilter" class="form-control" onchange="filterProducts()">
                                <option value="">All Models</option>
                                <option value="Model A">Model A</option>
                                <option value="Model B">Model B</option>
                                <option value="Model C">Model C</option>
                            </select>
                        </div>
                        <div>
                            <label for="costRange">Filter by Cost</label>
                            <input type="range" id="costRange" class="form-range" min="0" max="100000" step="1000" value="50000" onchange="filterProducts()">
                            <span id="costValue">â‚¹50,000</span>
                        </div>
                        <div>
                            <label for="dateFilter">Filter by Date</label>
                            <input type="date" id="dateFilter" class="form-control" onchange="filterProducts()">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
