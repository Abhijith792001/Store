<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .product-list li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .history {
            font-size: 0.9em;
            color: #6c757d;
        }
        #noProducts, #noRequests {
            font-size: 1.2em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Asset Management</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="text-danger mt-3" style="display:none;">Invalid credentials!</div>
        </div>

        <!-- Main Content for Logged-In Users -->
        <div id="mainContent" style="display:none;">
            <div class="d-flex justify-content-between">
                <h4>Manage Assets</h4>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
            <!-- Search Bar -->
            <div class="mb-4 d-flex">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products by Asset No, Name, or Model" oninput="searchProducts()">
                <button id="searchBtn" class="btn btn-secondary ms-2" onclick="searchProducts()">Search</button>
            </div>
            <!-- Button to Request Handover -->
            <div id="handoverButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#handoverRequestModal">Request Handover</button>
            </div>

            <!-- Button to View New Requests (Role 3 only) -->
            <div id="newRequestButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#handoverRequestModal">View New Requests</button>
            </div>

            <!-- Product List -->
            <div class="product-list">
                <h2 class="h4">Products</h2>
                <ul id="productList" class="list-unstyled"></ul>
                <div id="noProducts" style="display:none;">No products available.</div>
            </div>
        </div>

        <!-- Modal for Hand-Over Requests -->
        <div class="modal fade" id="handoverRequestModal" tabindex="-1" aria-labelledby="handoverRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="handoverRequestModalLabel">Handover Requests</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="handoverRequestList" class="list-unstyled">
                            <!-- Hand-Over request items will be dynamically inserted here -->
                        </ul>
                        <div id="noRequests" style="display:none;">No pending requests.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Entering Asset Details after Acceptance -->
        <div class="modal fade" id="assetDetailsModal" tabindex="-1" aria-labelledby="assetDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="assetDetailsModalLabel">Enter Asset Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="assetDetailsForm">
                            <div class="mb-3">
                                <label for="assetStatus" class="form-label">Asset Status:</label>
                                <select class="form-select" id="assetStatus" required>
                                    <option value="In Use">In Use</option>
                                    <option value="In Store">In Store</option>
                                    <option value="Scrapped">Scrapped</option>
                                    <option value="Non-functional">Non-functional</option>
                                    <option value="Transfer">Transfer</option>
                                    <option value="Waiting for Store Enrol">Waiting for Store Enrol</option>
                                    <option value="Missing">Missing</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location:</label>
                                <input type="text" class="form-control" id="location" value="Main Warehouse" required>
                            </div>
                            <div class="mb-3">
                                <label for="floor" class="form-label">Floor:</label>
                                <input type="text" class="form-control" id="floor" value="Ground Floor" required>
                            </div>
                            <div class="mb-3">
                                <label for="roomNumber" class="form-label">Room Number:</label>
                                <input type="text" class="form-control" id="roomNumber" value="001" required>
                            </div>
                            <div class="mb-3">
                                <label for="building" class="form-label">Building:</label>
                                <input type="text" class="form-control" id="building" value="ABC Headquarters" required>
                            </div>
                            <div class="mb-3">
                                <label for="issuedTo" class="form-label">Issued To:</label>
                                <input type="text" class="form-control" id="issuedTo" required>
                            </div>
                            <div class="mb-3">
                                <label for="dept" class="form-label">Dept:</label>
                                <input type="text" class="form-control" id="dept" required>
                            </div>
                            <div class="mb-3">
                                <label for="issuedOn" class="form-label">Issued On:</label>
                                <input type="date" class="form-control" id="issuedOn" required>
                            </div>
                            <div class="mb-3">
                                <label for="operator" class="form-label">Operator:</label>
                                <input type="text" class="form-control" id="operator" value="" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Details</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        let currentUser = null;
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let handOverRequests = JSON.parse(localStorage.getItem('handOverRequests')) || [];

        const predefinedUsers = [
            { username: "admin", password: "admin123", role: "Super Admin" },
            { username: "purchase", password: "purchase123", role: "Purchase Operation" },
            { username: "store", password: "store123", role: "Store Operation" },
            { username: "movement", password: "movement123", role: "Movement Operation" }
        ];

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = predefinedUsers.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
                if (currentUser.role === "Movement Operation" || currentUser.role === "Purchase Operation") {
                    document.getElementById('handoverButton').style.display = 'block';
                }
                if (currentUser.role === "Store Operation") {
                    document.getElementById('newRequestButton').style.display = 'block';
                }
                renderProductList();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
        });

        // Render Product List
        function renderProductList(filteredProducts = products) {
            const productList = document.getElementById('productList');
            const noProducts = document.getElementById('noProducts');
            productList.innerHTML = '';
            if (filteredProducts.length === 0) {
                noProducts.style.display = 'block';
            } else {
                noProducts.style.display = 'none';
                filteredProducts.forEach(product => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>Asset No:</strong> ${product.assetNo} <br>
                        <strong>Name:</strong> ${product.name} <br>
                        <strong>Model:</strong> ${product.model} <br>
                        <strong>Status:</strong> ${product.status} <br>
                        <button class="btn btn-primary btn-sm mt-3" ${product.status === 'In Use' ? 'disabled' : ''} onclick="setHandoverRequest('${product.assetNo}')">Request Handover</button>
                    `;
                    productList.appendChild(li);
                });
            }
        }

        // Search products
        function searchProducts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.assetNo.toLowerCase().includes(searchQuery) || 
                product.name.toLowerCase().includes(searchQuery) ||
                product.model.toLowerCase().includes(searchQuery)
            );
            renderProductList(filteredProducts);
        }

        // Send Handover Request
        function setHandoverRequest(assetNo) {
            if (currentUser.role !== 'Movement Operation' && currentUser.role !== 'Purchase Operation') {
                alert('You do not have permission to send a handover request');
                return;
            }

            const request = {
                assetNo: assetNo,
                sender: currentUser.username,
                receiver: 'Store Operation',
                status: 'Pending'
            };

            handOverRequests.push(request);
            localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));
            alert('Handover request sent to Store Operation');
        }

        // View New Requests (Store Operation)
        document.getElementById('newRequestButton').addEventListener('click', function () {
            const handOverRequestList = document.getElementById('handoverRequestList');
            handOverRequestList.innerHTML = '';
            const pendingRequests = handOverRequests.filter(request => request.receiver === 'Store Operation' && request.status === 'Pending');
            
            if (pendingRequests.length === 0) {
                document.getElementById('noRequests').style.display = 'block';
            } else {
                document.getElementById('noRequests').style.display = 'none';
                pendingRequests.forEach(request => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>Asset No:</strong> ${request.assetNo} <br>
                        <strong>Sender:</strong> ${request.sender} <br>
                        <strong>Status:</strong> ${request.status} <br>
                        <button class="btn btn-success btn-sm mt-2" onclick="acceptRequest('${request.assetNo}')">Accept</button>
                        <button class="btn btn-danger btn-sm mt-2 ms-2" onclick="ignoreRequest('${request.assetNo}')">Ignore</button>
                    `;
                    handOverRequestList.appendChild(li);
                });
            }
        });

        // Accept Handover Request (Store Operation)
        function acceptRequest(assetNo) {
            const request = handOverRequests.find(req => req.assetNo === assetNo);
            if (request) {
                request.status = 'Received';
                request.operator = currentUser.username;
                localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));

                // Show the modal for asset details entry
                document.getElementById('operator').value = currentUser.username;
                new bootstrap.Modal(document.getElementById('assetDetailsModal')).show();
            }
        }

            function renderHandoverRequests() {
            const handOverRequestList = document.getElementById('handoverRequestList');
            const noRequests = document.getElementById('noRequests');
            handOverRequestList.innerHTML = '';

            const pendingRequests = handOverRequests.filter(request => request.receiver === 'Store Operation' && request.status === 'Pending');
            
            if (pendingRequests.length === 0) {
                noRequests.style.display = 'block';
            } else {
                noRequests.style.display = 'none';
                pendingRequests.forEach(request => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>Asset No:</strong> ${request.assetNo} <br>
                        <strong>Sender:</strong> ${request.sender} <br>
                        <strong>Status:</strong> ${request.status} <br>
                        <button class="btn btn-success btn-sm mt-2" onclick="acceptRequest('${request.assetNo}')">Accept</button>
                        <button class="btn btn-danger btn-sm mt-2 ms-2" onclick="ignoreRequest('${request.assetNo}')">Ignore</button>
                    `;
                    handOverRequestList.appendChild(li);
                });
            }
        }

        // Ignore Handover Request (Store Operation)
        function ignoreRequest(assetNo) {
            const requestIndex = handOverRequests.findIndex(req => req.assetNo === assetNo);
            if (requestIndex > -1) {
                handOverRequests.splice(requestIndex, 1);
                localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));
                alert('Handover request ignored');
                
                // Re-render the handover request list after ignoring
                renderHandoverRequests();
            }
        }

        // Submit Asset Details
        document.getElementById('assetDetailsForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const assetStatus = document.getElementById('assetStatus').value;
            const location = document.getElementById('location').value;
            const floor = document.getElementById('floor').value;
            const roomNumber = document.getElementById('roomNumber').value;
            const building = document.getElementById('building').value;
            const issuedTo = document.getElementById('issuedTo').value;
            const dept = document.getElementById('dept').value;
            const issuedOn = document.getElementById('issuedOn').value;
            const operator = document.getElementById('operator').value;

            const assetNo = document.getElementById('assetNo').value;

            // Find the corresponding product
            const product = products.find(p => p.assetNo === assetNo);
            if (product) {
                product.status = assetStatus;
                product.location = location;
                product.floor = floor;
                product.roomNumber = roomNumber;
                product.building = building;
                product.issuedTo = issuedTo;
                product.dept = dept;
                product.issuedOn = issuedOn;
                product.operator = operator;

                localStorage.setItem('products', JSON.stringify(products));

                alert('Asset details updated successfully');
                bootstrap.Modal.getInstance(document.getElementById('assetDetailsModal')).hide();
            }
        });
    </script>
</body>
</html>
