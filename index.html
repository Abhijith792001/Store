<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .product-list li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .history {
            font-size: 0.9em;
            color: #6c757d;
        }
        #noProducts, #noRequests {
            font-size: 1.2em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Asset Management</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="text-danger mt-3" style="display:none;">Invalid credentials!</div>
        </div>

        <!-- Main Content for Logged-In Users -->
        <div id="mainContent" style="display:none;">
            <div class="d-flex justify-content-between">
                <h4>Manage Assets</h4>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
            <div id="addProductButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">Add New Product</button>
            </div>

            <!-- Search Bar -->
            <div class="mb-4 d-flex">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products by Asset No, Name, or Model" oninput="searchProducts()">
                <button id="searchBtn" class="btn btn-secondary ms-2" onclick="searchProducts()">Search</button>
            </div>

            <!-- Button to View New Requests (Role 3 only) -->
            <div id="newRequestButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#handoverRequestModal">View New Requests</button>
            </div>

            <!-- Product List -->
            <div class="product-list">
                <h2 class="h4">Products</h2>
                <ul id="productList" class="list-unstyled"></ul>
                <div id="noProducts" style="display:none;">No products available.</div>
            </div>
        </div>

        <!-- Modal for Adding New Product -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="assetNo" class="form-label">Asset No</label>
                                <input type="text" id="assetNo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" id="model" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select" required>
                                    <option value="Waiting for Store Enrol">Waiting for Store Enrol</option>
                                    <option value="In Use">In Use</option>
                                    <option value="In Store">In Store</option>
                                    <option value="Scrapped">Scrapped</option>
                                    <option value="Non-functional">Non-functional</option>
                                    <option value="Transfer">Transfer</option>
                                    <option value="Missing">Missing</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Product</button>
                            <div id="addProductError" class="text-danger mt-2" style="display:none;">Please fill out all fields correctly.</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Viewing Product Details -->
        <div class="modal fade" id="viewProductModal" tabindex="-1" aria-labelledby="viewProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewProductModalLabel">Product Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="productDetails"></div>
                        <div id="verifyButton" style="display:none;">
                            <button id="verifyBtn" class="btn btn-success w-100">Verify Product</button>
                        </div>
                        <div id="handoverButton" style="display:none;">
                            <button id="handoverBtn" class="btn btn-warning w-100">Initiate Handover Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Handover Requests -->
        <div class="modal fade" id="handoverRequestModal" tabindex="-1" aria-labelledby="handoverRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="handoverRequestModalLabel">Handover Requests</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="handoverRequestList" class="list-unstyled">
                            <!-- Requests will appear here -->
                        </ul>
                        <div id="noRequests" style="display:none;">No pending requests.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let handOverRequests = JSON.parse(localStorage.getItem('handOverRequests')) || [];

        const predefinedUsers = [
            { username: "admin", password: "admin123", role: "Super Admin" },
            { username: "purchase", password: "purchase123", role: "Purchase Operation" },
            { username: "store", password: "store123", role: "Store Operation" },
            { username: "movement", password: "movement123", role: "Movement Operation" }
        ];

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = predefinedUsers.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadUserRoleFeatures(currentUser.role);
                renderProductList();
                renderHandoverRequests();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            localStorage.clear();
            // Reset to initial state (no product list, no requests)
            renderProductList();
            renderHandoverRequests();
        });

        // Load features based on user role
        function loadUserRoleFeatures(role) {
            if (role === 'Super Admin' || role === 'Purchase Operation') {
                document.getElementById('addProductButton').style.display = 'block';
            }

            if (role === 'Store Operation' || role === 'Super Admin') {
                document.getElementById('newRequestButton').style.display = 'block';
            }
        }

        // Render Product List
        function renderProductList() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            if (products.length === 0) {
                document.getElementById('noProducts').style.display = 'block';
            } else {
                document.getElementById('noProducts').style.display = 'none';
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.className = 'product-item';
                    li.innerHTML = `
                        <div>
                            <strong>${product.name}</strong><br>
                            Model: ${product.model}<br>
                            Status: <span class="badge bg-warning">${product.status}</span><br>
                            <button class="btn btn-primary btn-sm mt-2" onclick="viewProduct(${product.id})">View</button>
                            <button class="btn btn-warning btn-sm mt-2" onclick="initiateHandoverRequest(${product.id})" style="display:${currentUser.role === 'Store Operation' || currentUser.role === 'Super Admin' ? 'inline-block' : 'none'};">Initiate Handover</button>
                        </div>
                    `;
                    productList.appendChild(li);
                });
            }
        }

        // View Product details
        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('productDetails').innerHTML = `
                    <strong>Asset No:</strong> ${product.assetNo}<br>
                    <strong>Name:</strong> ${product.name}<br>
                    <strong>Model:</strong> ${product.model}<br>
                    <strong>Status:</strong> ${product.status}<br>
                `;

                if (currentUser.role === "Store Operation" || currentUser.role === "Super Admin") {
                    document.getElementById('verifyButton').style.display = 'block';
                    document.getElementById('verifyBtn').onclick = function () {
                        product.status = 'In Store';
                        saveProducts();
                        alert('Product verified and status updated.');
                        renderProductList();
                        document.getElementById('viewProductModal').querySelector('.btn-close').click();
                    };
                }

                new bootstrap.Modal(document.getElementById('viewProductModal')).show();
            }
        }

        // Initiate Handover Request
        function initiateHandoverRequest(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                handOverRequests.push(product);
                saveHandOverRequests();
                alert('Handover request initiated.');
                renderHandoverRequests();
            }
        }

        // Render Handover Requests (For Store Users/Admin)
        function renderHandoverRequests() {
            if (currentUser.role === 'Store Operation' || currentUser.role === 'Super Admin') {
                const requestList = document.getElementById('handoverRequestList');
                requestList.innerHTML = '';

                if (handOverRequests.length === 0) {
                    document.getElementById('noRequests').style.display = 'block';
                } else {
                    document.getElementById('noRequests').style.display = 'none';
                    handOverRequests.forEach(request => {
                        const li = document.createElement('li');
                        li.className = 'product-item';
                        li.innerHTML = `
                            <div>
                                <strong>${request.name}</strong><br>
                                Model: ${request.model}<br>
                                Status: <span class="badge bg-warning">${request.status}</span><br>
                                <button class="btn btn-success btn-sm mt-2" onclick="verifyHandoverRequest(${request.id})">Verify Request</button>
                            </div>
                        `;
                        requestList.appendChild(li);
                    });
                }
            }
        }

        // Verify Handover Request
        function verifyHandoverRequest(requestId) {
            const request = handOverRequests.find(r => r.id === requestId);
            if (request) {
                request.status = 'Handover Completed';
                saveProducts();
                saveHandOverRequests();
                alert('Handover request verified.');
                renderProductList();
                renderHandoverRequests();
            }
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Save handover requests to localStorage
        function saveHandOverRequests() {
            localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));
        }

        // Search Products
        function searchProducts() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.assetNo.toLowerCase().includes(searchValue) || 
                product.name.toLowerCase().includes(searchValue) || 
                product.model.toLowerCase().includes(searchValue)
            );
            renderFilteredProductList(filteredProducts);
        }

        // Render Filtered Product List
        function renderFilteredProductList(filteredProducts) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            if (filteredProducts.length === 0) {
                document.getElementById('noProducts').style.display = 'block';
            } else {
                document.getElementById('noProducts').style.display = 'none';
                filteredProducts.forEach(product => {
                    const li = document.createElement('li');
                    li.className = 'product-item';
                    li.innerHTML = `
                        <div>
                            <strong>${product.name}</strong><br>
                            Model: ${product.model}<br>
                            Status: <span class="badge bg-warning">${product.status}</span><br>
                            <button class="btn btn-primary btn-sm mt-2" onclick="viewProduct(${product.id})">View</button>
                            <button class="btn btn-warning btn-sm mt-2" onclick="initiateHandoverRequest(${product.id})" style="display:${currentUser.role === 'Store Operation' || currentUser.role === 'Super Admin' ? 'inline-block' : 'none'};">Initiate Handover</button>
                        </div>
                    `;
                    productList.appendChild(li);
                });
            }
        }

        // Add Product Form Submit Event
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const assetNo = document.getElementById('assetNo').value.trim();
            const name = document.getElementById('name').value.trim();
            const model = document.getElementById('model').value.trim();
            const status = document.getElementById('status').value;

            if (assetNo && name && model) {
                const newProduct = {
                    id: Date.now(),
                    assetNo,
                    name,
                    model,
                    status
                };

                products.push(newProduct);
                saveProducts();
                alert('Product added successfully!');
                // Close modal without logging out
                document.getElementById('addProductModal').querySelector('.btn-close').click();
                renderProductList();
            } else {
                document.getElementById('addProductError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
