<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .product-list li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .history {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Asset Management</h1>

        <!-- Search Form -->
        <div class="mb-4">
            <h4>Search Products</h4>
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Asset No, Name, or Model" onkeyup="searchProducts()">
        </div>

        <!-- Button to open Add Product Modal -->
        <div class="text-center mb-4">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="bi bi-plus-circle"></i> Add Product
            </button>
        </div>

        <!-- Product List -->
        <div class="product-list">
            <h2 class="h4">Products</h2>
            <ul id="productList" class="list-unstyled"></ul>
        </div>
    </div>

    <!-- Bootstrap Modal for Add Product -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="assetNo" class="form-label">Asset Number:</label>
                            <input type="text" class="form-control" id="assetNo" required>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name:</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productModel" class="form-label">Product Model:</label>
                            <input type="text" class="form-control" id="productModel" required>
                        </div>
                        <div class="mb-3">
                            <label for="purchaseDate" class="form-label">Purchase Date:</label>
                            <input type="text" class="form-control" id="purchaseDate" value="" readonly>
                        </div>
                        <!-- Hidden Asset Status -->
                        <div class="mb-3">
                            <label for="assetStatus" class="form-label">Asset Status:</label>
                            <input type="text" class="form-control" id="assetStatus" value="Waiting for Store Enrol" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Edit Product Status -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-3">
                            <label for="editAssetStatus" class="form-label">Asset Status:</label>
                            <select class="form-select" id="editAssetStatus" required>
                                <option value="In Use">In Use</option>
                                <option value="In Store">In Store</option>
                                <option value="Scrapped">Scrapped</option>
                                <option value="Non-functional">Non-functional</option>
                                <option value="Transfer">Transfer</option>
                                <option value="Waiting for Store Enrol">Waiting for Store Enrol</option>
                                <option value="Missing">Missing</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location:</label>
                            <input type="text" class="form-control" id="location" value="Main Warehouse" required>
                        </div>
                        <div class="mb-3">
                            <label for="floor" class="form-label">Floor:</label>
                            <input type="text" class="form-control" id="floor" value="Ground Floor" required>
                        </div>
                        <div class="mb-3">
                            <label for="room" class="form-label">Room Number:</label>
                            <input type="text" class="form-control" id="room" value="001" required>
                        </div>
                        <div class="mb-3">
                            <label for="building" class="form-label">Building:</label>
                            <input type="text" class="form-control" id="building" value="ABC Headquarters" required>
                        </div>
                        <div class="mb-3">
                            <label for="issuedTo" class="form-label">Issued To:</label>
                            <input type="text" class="form-control" id="issuedTo" value="Rahul" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department:</label>
                            <input type="text" class="form-control" id="department" value="IT Department" required>
                        </div>
                        <div class="mb-3">
                            <label for="issuedOn" class="form-label">Issued On:</label>
                            <input type="text" class="form-control" id="issuedOn" value="01/11/2023" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (including Popper for Bootstrap components like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let products = [];  // Array to store product objects
        let currentProductId = null;

        // Automatically populate the purchase date field when the page loads
        document.getElementById('purchaseDate').value = new Date().toLocaleDateString();

        // Add product
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get values from form inputs
            const assetNo = document.getElementById('assetNo').value;
            const productName = document.getElementById('productName').value;
            const productModel = document.getElementById('productModel').value;
            const purchaseDate = document.getElementById('purchaseDate').value;
            const assetStatus = "Waiting for Store Enrol";  // Default status

            // Create product object
            const newProduct = {
                id: Date.now(),
                assetNo: assetNo,
                name: productName,
                model: productModel,
                purchaseDate: purchaseDate,
                status: assetStatus,
                history: [`Product added: ${productName} (${productModel}) on ${purchaseDate}`],
                location: "Main Warehouse",
                floor: "Ground Floor",
                room: "001",
                building: "ABC Headquarters",
                issuedTo: "Rahul",
                department: "IT Department",
                issuedOn: "01/11/2023"
            };

            // Add the new product to the products array
            products.push(newProduct);

            // Clear form fields
            document.getElementById('assetNo').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('productModel').value = '';
            document.getElementById('purchaseDate').value = new Date().toLocaleDateString();

            // Close the modal after adding the product
            const modal = new bootstrap.Modal(document.getElementById('addProductModal'));
            modal.hide();

            // Render the products list
            renderProducts();
        });

        // Render all products
        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';  // Clear the list before re-rendering

            products.forEach(product => {
                const productItem = document.createElement('li');
                productItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Asset No: ${product.assetNo}</strong><br>
                            <strong>${product.name}</strong> (${product.model})<br>
                            Purchased: ${product.purchaseDate}<br>
                            Status: <span class="badge bg-success">${product.status}</span>
                        </div>
                        <div>
                            <button class="btn btn-warning btn-sm me-2" onclick="editProduct(${product.id})">Edit Status</button>
                        </div>
                    </div>
                    <div class="history mt-3">
                        <strong>History:</strong> 
                        <ul>
                            ${product.history.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
                productList.appendChild(productItem);
            });
        }

        // Edit product status
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);

            // Set current product ID for reference in the edit form
            currentProductId = productId;

            // Populate the edit form fields with the existing product data
            document.getElementById('editAssetStatus').value = product.status;
            document.getElementById('location').value = product.location;
            document.getElementById('floor').value = product.floor;
            document.getElementById('room').value = product.room;
            document.getElementById('building').value = product.building;
            document.getElementById('issuedTo').value = product.issuedTo;
            document.getElementById('department').value = product.department;
            document.getElementById('issuedOn').value = product.issuedOn;

            // Show the edit modal
            const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
            modal.show();
        }

        // Save changes to product status
        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get updated values from the form
            const newStatus = document.getElementById('editAssetStatus').value;
            const location = document.getElementById('location').value;
            const floor = document.getElementById('floor').value;
            const room = document.getElementById('room').value;
            const building = document.getElementById('building').value;
            const issuedTo = document.getElementById('issuedTo').value;
            const department = document.getElementById('department').value;
            const issuedOn = document.getElementById('issuedOn').value;

            // Find the product to update
            const product = products.find(p => p.id === currentProductId);

            // Update the product's status and other fields
            product.status = newStatus;
            product.location = location;
            product.floor = floor;
            product.room = room;
            product.building = building;
            product.issuedTo = issuedTo;
            product.department = department;
            product.issuedOn = issuedOn;

            // Add history for the status update
            product.history.push(`Status changed to ${newStatus} on ${new Date().toLocaleString()}`);

            // Close the edit modal
            const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
            modal.hide();

            // Re-render the product list
            renderProducts();
        });

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => {
                return product.assetNo.toLowerCase().includes(searchTerm) ||
                       product.name.toLowerCase().includes(searchTerm) ||
                       product.model.toLowerCase().includes(searchTerm);
            });

            renderFilteredProducts(filteredProducts);
        }

        // Render filtered products based on search
        function renderFilteredProducts(filteredProducts) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';  // Clear the list before re-rendering

            filteredProducts.forEach(product => {
                const productItem = document.createElement('li');
                productItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Asset No: ${product.assetNo}</strong><br>
                            <strong>${product.name}</strong> (${product.model})<br>
                            Purchased: ${product.purchaseDate}<br>
                            Status: <span class="badge bg-success">${product.status}</span>
                        </div>
                        <div>
                            <button class="btn btn-warning btn-sm me-2" onclick="editProduct(${product.id})">Edit Status</button>
                        </div>
                    </div>
                    <div class="history mt-3">
                        <strong>History:</strong> 
                        <ul>
                            ${product.history.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
                productList.appendChild(productItem);
            });
        }
    </script>
</body>
</html>
