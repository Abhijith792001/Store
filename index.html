<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .product-list li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .history {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Asset Management</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="text-danger mt-3" style="display:none;">Invalid credentials!</div>
        </div>

        <!-- Main Content for Logged-In Users -->
        <div id="mainContent" style="display:none;">
            <div class="d-flex justify-content-between">
                <h4>Manage Assets</h4>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>

            <!-- Button to Request Handover -->
            <div id="handoverButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#handoverRequestModal">Request Handover</button>
            </div>

            <!-- Button to View New Requests (Role 3 only) -->
            <div id="newRequestButton" class="text-center mb-4" style="display:none;">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#handoverRequestModal">View New Requests</button>
            </div>

            <!-- Product Search -->
            <div class="mb-4">
                <h4>Search Products</h4>
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Asset No, Name, or Model" onkeyup="searchProducts()">
            </div>

            <!-- Button to open Add Product Modal -->
            <div class="text-center mb-4">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    Add Product
                </button>
            </div>

            <!-- Product List -->
            <div class="product-list">
                <h2 class="h4">Products</h2>
                <ul id="productList" class="list-unstyled"></ul>
            </div>
        </div>

        <!-- Modal for Product Add -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <div class="mb-3">
                                <label for="assetNo" class="form-label">Asset Number:</label>
                                <input type="text" class="form-control" id="assetNo" required>
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name:</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productModel" class="form-label">Product Model:</label>
                                <input type="text" class="form-control" id="productModel" required>
                            </div>
                            <div class="mb-3">
                                <label for="purchaseDate" class="form-label">Purchase Date:</label>
                                <input type="date" class="form-control" id="purchaseDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="assetStatus" class="form-label">Asset Status:</label>
                                <input type="text" class="form-control" id="assetStatus" value="Waiting for Store Enrol" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Hand-Over Requests -->
        <div class="modal fade" id="handoverRequestModal" tabindex="-1" aria-labelledby="handoverRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="handoverRequestModalLabel">Handover Requests</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="handoverRequestList" class="list-unstyled">
                            <!-- Hand-Over request items will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        let currentUser = null;
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let handOverRequests = JSON.parse(localStorage.getItem('handOverRequests')) || [];

        const predefinedUsers = [
            { username: "admin", password: "admin123", role: "Super Admin" },
            { username: "purchase", password: "purchase123", role: "Purchase Operation" },
            { username: "store", password: "store123", role: "Store Operation" },
            { username: "movement", password: "movement123", role: "Movement Operation" }
        ];

        // Show login section initially
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('mainContent').style.display = 'none';

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if credentials match
            currentUser = predefinedUsers.find(user => user.username === username && user.password === password);

            if (currentUser) {
                // Show main content
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

                // Set user-specific buttons and features
                if (currentUser.role === "Movement Operation" || currentUser.role === "Purchase Operation") {
                    document.getElementById('handoverButton').style.display = 'block'; // Show Request Handover Button
                }
                if (currentUser.role === "Store Operation") {
                    document.getElementById('newRequestButton').style.display = 'block'; // Show View Requests Button
                }
                // Render products list
                renderProductList();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
        });

        // Render Product List
        function renderProductList(filteredProducts = products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Asset No:</strong> ${product.assetNo} <br>
                    <strong>Name:</strong> ${product.name} <br>
                    <strong>Model:</strong> ${product.model} <br>
                    <button class="btn btn-primary btn-sm mt-3" onclick="setHandoverRequest('${product.assetNo}')">Request Handover</button>
                `;
                productList.appendChild(li);
            });
        }

        // Send Handover Request (Movement Operation & Purchase Operation)
        function setHandoverRequest(assetNo) {
            if (currentUser.role !== 'Movement Operation' && currentUser.role !== 'Purchase Operation') {
                alert('You do not have permission to send a handover request');
                return;
            }

            const request = {
                assetNo: assetNo,
                sender: currentUser.username,
                receiver: 'Store Operation',
                status: 'Pending'
            };

            handOverRequests.push(request);
            localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));
            alert('Handover request sent to Store Operation');
        }

        // View New Requests (Store Operation)
        document.getElementById('newRequestButton').addEventListener('click', function () {
            const handOverRequestList = document.getElementById('handoverRequestList');
            handOverRequestList.innerHTML = '';

            const pendingRequests = handOverRequests.filter(request => request.receiver === 'Store Operation' && request.status === 'Pending');
            pendingRequests.forEach(request => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Asset No:</strong> ${request.assetNo} <br>
                    <strong>Sender:</strong> ${request.sender} <br>
                    <strong>Status:</strong> ${request.status} <br>
                    <button class="btn btn-success btn-sm mt-2" onclick="acceptRequest('${request.assetNo}')">Accept</button>
                    <button class="btn btn-danger btn-sm mt-2 ms-2" onclick="ignoreRequest('${request.assetNo}')">Ignore</button>
                `;
                handOverRequestList.appendChild(li);
            });
        });

        // Accept Handover Request (Store Operation)
        function acceptRequest(assetNo) {
            const request = handOverRequests.find(req => req.assetNo === assetNo);
            if (request) {
                request.status = 'Received';
                request.operator = currentUser.username;
                localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));
                alert('Handover request accepted');
            }
        }

        // Ignore Handover Request (Store Operation)
        function ignoreRequest(assetNo) {
            const requestIndex = handOverRequests.findIndex(req => req.assetNo === assetNo);
            if (requestIndex > -1) {
                handOverRequests.splice(requestIndex, 1);
                localStorage.setItem('handOverRequests', JSON.stringify(handOverRequests));
                alert('Handover request ignored');
            }
        }

        // Search Products
        function searchProducts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.assetNo.toLowerCase().includes(searchQuery) ||
                product.name.toLowerCase().includes(searchQuery) ||
                product.model.toLowerCase().includes(searchQuery)
            );
            renderProductList(filteredProducts);
        }

        // Handle Product Add
        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const assetNo = document.getElementById('assetNo').value;
            const name = document.getElementById('productName').value;
            const model = document.getElementById('productModel').value;
            const purchaseDate = document.getElementById('purchaseDate').value;

            // Save new product
            const newProduct = { assetNo, name, model, purchaseDate, status: "Waiting for Store Enrol" };
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));

            alert('Product added successfully');
            renderProductList(); // Re-render the product list
            document.getElementById('addProductModal').querySelector('.btn-close').click();  // Close the modal
        });
    </script>
</body>
</html>
