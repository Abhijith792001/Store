<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asset Management</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addManagement.html">Add Asset</a>
                    </li>
                    <li class="nav-item" id="logoutLink" style="display:none;">
                        <a class="nav-link" href="javascript:void(0)" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Asset Management</h1>

        <!-- Filter and Export Buttons -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-secondary mx-2" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#filterModal">Filter</button>
        </div>

        <!-- Search Section -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for products..." oninput="applyFilters()">
        
        <!-- Product List Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Asset No</th>
                    <th>Product Model</th>
                    <th>Product Name</th>
                    <th>Status</th>
                    <th>Cost</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <div id="noProducts" class="text-center" style="display:none;">No products found.</div>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Products</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="filter-section">
                        <label for="statusFilter">Status</label>
                        <select id="statusFilter" class="form-control mb-3" onchange="applyFilters()">
                            <option value="">All</option>
                            <option value="Waiting for Store Enrol">Waiting for Store Enrol</option>
                            <option value="In Store">In Store</option>
                            <option value="In Use">In Use</option>
                        </select>

                        <label for="modelFilter">Model</label>
                        <input type="text" id="modelFilter" class="form-control mb-3" placeholder="Filter by model..." oninput="applyFilters()">

                        <label for="dateFilter">Date Added</label>
                        <input type="date" id="dateFilter" class="form-control mb-3" onchange="applyFilters()">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
